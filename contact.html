<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Capstone Project - Contact</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="utility-functions.js"></script>
  </head>
  <body>
    <header>
      <nav class="nav nav-tabs nav-fill bg-dark">
        <a class="nav-link fw-bold text-success" href="index.html">HOME</a>
        <a class="nav-link fw-bold text-success" href="gallery.html">GALLERY</a>
        <a class="nav-link fw-bold text-success" href="about.html">ABOUT</a>
        <a
          class="nav-link active bg-success text-warning fw-bold"
          href="contact.html"
          >CONTACT</a
        >
        <img
          id="banner-img"
          class="border-bottom border-top border-black border-5"
          width="100%"
          src="https://cdn.glitch.global/4422a7bc-d03c-4883-a000-b382559a1cbe/Yuki Tea Shop cropped.png?v=1725974868533"
          alt="Yuki's Tea Shop Banner Image"
        />
      </nav>
    </header>
    <main class="container">
      <h1>Contact Us</h1>
      <form>
        <label for="contact-email">Email:</label><br />
        <input
          id="contact-email"
          class="width-max"
          type="text"
          name="contact-email"
        /><br />
        <label for="contact-comment">Comment:</label><br />
        <textarea id="contact-comment" class="width-max"></textarea><br />
        <span>Rating (Optional)</span><br />
        <label for="rating-five">5&#9733;</label>
        <input id="rating-five" name="ratings" type="radio" /><br />
        <label for="rating-four">4&#9733;</label>
        <input id="rating-four" name="ratings" type="radio" /><br />
        <label for="rating-three">3&#9733;</label>
        <input id="rating-three" name="ratings" type="radio" /><br />
        <label for="rating-two">2&#9733;</label>
        <input id="rating-two" name="ratings" type="radio" /><br />
        <label for="rating-one">1&#9733;</label>
        <input id="rating-one" name="ratings" type="radio" /><br />
        <button class="m-1">Submit</button>
      </form>
      <br />
    </main>
    <footer>
      <div class="text-center">
        <span class="fw-bold">Copyright 2024</span><br />
        Website created by <span class="fst-italic">Yuki Konishi</span>
      </div>
    </footer>
  </body>
</html>
